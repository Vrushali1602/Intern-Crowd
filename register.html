<form action="" >
    <h1>Register</h1>
    <hr>
    <label for="fname">Name</label>
    <input type="text" name="fname" placeholder="Name" required>
    <label for="email">Email</label>
    <input type="email" name="email" placeholder="Email" required>
    <label for="address">Address</label>
    <input type="text" name="address" placeholder="Address" required>
    <label for="Contact">Contact</label>
    <input type="number" name="Contact" placeholder="Contact" required maxlength="10">
    <label for="pass">Password</label>
    <input type="password" name="pass" placeholder="password" required maxlength="8">
    <label for="Cpass">Confirm Password</label>
    <input type="password" name="Cpass" placeholder="confirm password" required maxlength="8">
    <button type="submit">Submit</button> <br>
    <div style="margin-left: 30%;">Already registered?<a href="login.html">Login</a></div> 
</form>
